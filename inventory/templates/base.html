{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Marrybrown Inventory{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'inventory/css/style.css' %}">
</head>
<body class="{% block body_class %}{% endblock %}">
    <header class="mb-header">
        <div class="container header__content">
            <div class="logo">
                <img src="{% static 'inventory/img/marrybrown_brand_logo_red.svg' %}" alt="Marrybrown" class="logo__img">
                <span class="logo__text">Inventory</span>
            </div>
            {% if user.is_authenticated %}
                <nav>
                    <a href="{% url 'supplier_list' %}">Suppliers</a>
                    <a href="{% url 'cart_view' %}">Cart</a>
                    <a href="{% url 'logout' %}">Logout</a>
                </nav>
            {% endif %}
        </div>
    </header>
    <main class="container">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% block content %}{% endblock %}
    </main>
</body>
</html>
